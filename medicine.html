<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="medicine.css">
  <title>Medicine Details Form</title>
</head>
<body>
  <div class="container">
    <h1>Medicine Details Form</h1>
    <form id="medicineForm">
      <div><label for="medicineName">Medicine Name:</label></div>
      <input type="text" id="medicineName" name="medicineName" required>
      <p></p>
      <div><label for="dosage">Dosage:</label></div>
      <input type="text" id="dosage" name="dosage" required>
       <p></p> 
      <div><label for="instructions">Instructions:</label></div>
      <textarea id="instructions" name="instructions" rows="5" required></textarea>
        <p></p>
      <div><label for="description">Description:</label></div>
      <textarea id="description" name="description" rows="5"></textarea>
      <p></p>
      <div><button type="submit">Add Medicine</button></div>
      
    </form>

    
</body>
</html>
