<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="feedback.css">
  <title>Feedback and Review</title>
</head>
<body>
  <div class="container">
    <h1>Feedback and Review</h1>
    <form id="feedbackForm">
      <div><label for="feedback">Feedback:</label></div>
      <div><textarea id="feedback" name="feedback" rows="5" required></textarea></div>
      <p></p>
      <div><label for="rating">Rating:</label></div>
      <input type="number" id="rating" name="rating" min="1" max="5" required>
      <p></p>
      <div><button type="button">Submit Feedback</button></div>
    </form>

    


</body>
</html>
